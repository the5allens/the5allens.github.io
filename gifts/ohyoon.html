<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ohyoon's Gift</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/confetti.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body class="wrapper">
	<script src="/resources/navbar.js"></script>

    <!--Present-->
    <div class="present hide-on-start container-fluid text-center" id="present-box">
    	<img src="/img/gifts/present_locked.png" alt="locked present" class="locked-present hide-on-start img-fluid">
    	<img src="/img/gifts/present_closed.png" alt="closed present" class="closed-present hide-on-start img-fluid">
    	<img src="/img/gifts/present_opened.png" alt="opened present" class="opened-present hide-on-start img-fluid">
    </div>

    <!--Gift-->
    <div class="gift hide-on-start container-fluid text-center ohyoon">
    	<img src="/img/gifts/ohyoon_gift_decoy.png" alt="Ohyoon's gift" class="img-fluid hide-on-start" id="decoy">
    	<img src="/img/gifts/ohyoon_gift_fam.png" alt="Ohyoon's gift" class="img-fluid hide-on-start" id="fam">
    	<img src="/img/gifts/ohyoon_gift_real.png" alt="Ohyoon's gift" class="img-fluid hide-on-start" id="real">
    </div>

    <script src="/resources/footer.js"></script>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</html>
