<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The 5 Allens</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="scripts.js"></script>
</head>
<body>
	<div class="container">
		<img class="img-fluid center-block" src="img/banner.png" alt="family banner">
	</div>
	<div class="jumbotron jumbotron-fluid bg-1 text-center">
		<div class="container">
			<!-- <h1>The Allens</h1> -->
			<div class="container family-photo">
				<img src="img/family.png" class="img-fluid">
			</div>
		</div>
	</div>
	<div class="container text-center">
		<!--Parents-->
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 col-md-2">
				<a href="phil/"><img src="img/phil.png" class="rounded-circle img-fluid zoom-me"></a>
				<h3>Phil</h3>
			</div>
			<div class="col-3 col-md-1"></div>
			<div class="col-3 col-md-1"></div>
			<div class="col-6 col-md-2">
				<a href="jan/"><img src="img/jan.png" class="rounded-circle img-fluid zoom-me"></a>
				<h3>Jan</h3>
			</div>
			<div class="col-3"></div>
		</div>
		<!--Children-->
		<div class="row">
			<div class="col-3 col-md-2"></div>
			<div class="col-6 col-md-2">
				<a href="brandon/"><img src="img/brandon.png" class="rounded-circle img-fluid zoom-me"></a>
				<h3>Brandon</h3>
			</div>
			<div class="col-3 d-md-none"></div>
			<div class="col-3 col-md-1"></div>
			<div class="col-6 col-md-2">
				<a href="harrison/"><img src="img/harrison.png" class="rounded-circle img-fluid zoom-me"></a>
				<h3>Harrison</h3>
			</div>
			<div class="col-3 d-md-none"></div>
			<div class="col-3 col-md-1"></div>
			<div class="col-6 col-md-2">
				<a href="colton/"><img src="img/colton.png" class="rounded-circle img-fluid zoom-me"></a>
				<h3>Colton</h3>
			</div>
			<div class="col-3col-md-2"></div>
		</div>
	</div>
	<div class="container-fluid text-center bg-1">
		<h3>Yeah we're pretty cool :)</h3>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
